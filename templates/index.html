<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .emoji {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">Social Media Posts Sentiment Analyzer</h2>
        <form method="POST">
            <textarea class="form-control mb-3" name="text" rows="4" placeholder="Enter text to analyze sentiment..."></textarea>
            <button type="submit" class="btn btn-primary">Predict Sentiment</button>
        </form>

        {% if result %}
            <h3 class="mt-4">
                {{ result }}
                <span class="emoji">
                    {% if "Positive" in result %} ðŸ˜Š {% else %} ðŸ˜¡ {% endif %}
                </span>
            </h3>
            <p>Confidence: {{ confidence }}</p>
        {% endif %}
    </div>
</body>
</html>
